<app-menu></app-menu>

<div class="row">
  <div class="col">
    <div class="row prod-card">
      <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th class="text-center" style="width:5%">#No</th>
            <th class="text-center" style="width:30%">Product</th>
            <th class="text-center" style="width:25%">Quantity</th>
            <th class="text-center" style="width:20%">Price</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of items; let i = index">

            <td class="text-center" data-th="#No">
              <strong>{{ i+1 }}</strong>
            </td>

            <td class="text-center" data-th="Product">
              <strong>{{ item.wine_name }}</strong>
            </td>

            <td class="text-center" data-th="Quantity">
              <strong>{{ item.quantity }}</strong>
            </td>

            <td class="text-center" data-th="Price">
                <strong>{{ item.price }} Lei/Liter</strong>
            </td>

            <td>
                <button (click)="deleteProduct(item.wine_id)" class="btn border border-danger rounded delete-button"><i class="far fa-trash-alt"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
