<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-md-5">Produs</div>
        <div class="col-md-2">Pret</div>
        <div class="col-md-3" style="text-align:center;">Cantitate</div>
        <div class="col-md-2">Subtotal</div>
    </div>
  
    <div *ngFor="let list of products" class="row product">
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-4">
                <img  class="product-image" src="https://i0.wp.com/www.vincuvin.shop/wp-content/uploads/2017/11/Purcari_rose_2016_vincuvin.jpg?fit=2300%2C2300&ssl=1" />
              </div>
              <div class="col-md-8">
                <h4 class="product-title">{{list.wine_name}}</h4>
                <p class="product-description">{{list.description}}</p>
              </div>
             </div>
          </div>
          <div class="col-md-2"><p>{{list.price}}</p></div>
          <div class="col-md-3" style="text-align:center;">
            
                <button class="btn btn-success btn-xs" (click)="add(list.id)" style="margin-right:20px;"><i class="fas fa-plus"></i></button>
                {{list.quantity}}
                <button class="btn btn-danger btn-xs" (click)="del(list.id)" style="margin-left:20px"><i class="fas fa-minus"></i></button>
            
          </div>
          <div class="col-md-2">
              <button class="btn btn-danger btn-sm" (click)="delpopup(list.id)">Delete</button>
          </div>
    </div>
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-2"></div>
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <h4>{{total | currency: 'RON' }}</h4>
      </div>
    </div>
  
    </div>
